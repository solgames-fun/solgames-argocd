apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: cuberun-matrix
  name: matrix
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: cuberun-matrix
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: cuberun-matrix
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: subnet
                operator: In
                values:
                - private
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                  matchLabels:
                    app: cuberun-matrix
              topologyKey: failure-domain.beta.kubernetes.io/zone
            weight: 100
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
      containers:
      - image: "{{ .Values.image }}" 
        name: cuberun-matrix
        resources: {}
status: {}
