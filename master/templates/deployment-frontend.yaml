apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.frontend.app_name }}
  namespace: {{ .Values.environment }}-master
  labels:
    app: {{ .Values.frontend.app_name }}
    environment: {{ .Values.environment }}
spec:
  affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - {{ .Values.frontend.app_name }}
              topologyKey: failure-domain.beta.kubernetes.io/zone
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.frontend.app_name }}
  template:
    metadata:
      labels:
        app: {{ .Values.frontend.app_name }}
        environment: {{ .Values.environment }}
    spec:
      containers:
      - name: {{ .Values.frontend.app_name }}
        image: {{ .Values.frontend.repo }}/{{ .Values.frontend.tag }}
        envFrom:
        - configMapRef:
            name: {{ .Values.environment }}-{{ .Values.frontend.app_name }}-master
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http-web
        

