apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.frontend.app_name }}-svc
  name: {{ .Values.frontend.app_name }}
  namespace: {{ .Values.environment }}-master
spec:
  ports:
    - port: 80
      targetPort: http-web
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.frontend.app_name }}

