apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: dev-solgames
  namespace: argocd
spec: 
  destination: 
    namespace: dev-solgames
    server: "https://kubernetes.default.svc"
  project: master
  source: 
    path: master
    repoURL: "ARGO_REPO_URL"
    targetRevision: HEAD
  syncPolicy: 
    automated: 
      prune: true
      selfHeal: true
    syncOptions: 
      - CreateNamespace=true

